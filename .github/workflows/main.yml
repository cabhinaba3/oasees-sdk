name: CI for Oasees-sdk

on:
  push:
    branches:
      - master
  # pull_request:
  #   branches:
  #     - main

jobs:
  k3s-cluster-init:
    runs-on: "oasees-sdk-master"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check oasees-sdk cli
        run: oasees-sdk --help

      - name: Get cluster token
        id: token
        run: echo "token=$(echo $(oasees-sdk get-token))" >> "$GITHUB_OUTPUT" 

  add-worker:
    runs-on: oasees-sdk-master
    steps:
      - name: Check token
        run: echo "${needs.k3s-cluster-init.token.outputs.token}"
